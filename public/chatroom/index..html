<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatroom</title>
</head>
<body>
  <div class="container">
    <div class="username">
      username: <input />
    </div>
    <div>
      room: <input type="text"> <button id="connect">connect</button>
    </div>
    <div>
      Content:
      <textarea name="message" id="output" disabled cols="30" rows="10"></textarea>

    </div>
    <div>
      <textarea name="message" id="input" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button id="send">send</button>
    </div>
  </div>
  <script src="./js/client.js"></script>
</body>
</html>
